        function update(){
            //cambio de direccion
            if(direccion == "up"){
                player1.y -= speed;
                bomberman.src = 'pj1/bombermanEspalda.png';
                if (player1.y < 0) {
                    player1.y = 900;
                }
            }
            if (direccion == "down"){
                player1.y += speed;
                bomberman.src = 'pj1/bombermanFrente.png';
                if (player1.y > 900) {
                    player1.y = 0;
                }
            }
            if (direccion == "left") {
                player1.x -= speed;
                bomberman.src = 'pj1/bombermanladoIzq.png';
                if (player1.x < 0) {
                    player1.x = 1000;
                }
            }
            if (direccion == "right") {
                player1.x += speed;
                bomberman.src = 'pj1/bombermanladoDer.png';
                if (player1.x > 1000) {
                    player1.x = 0;
                }
            }
            
            //colision con paredes
            for (let index = 0; index < paredes.length; index++) {
                
                if (player1.se_tocan(paredes[index])) {
                    if(direccion == "up"){
                        player1.y += speed;
                    }
                    if (direccion == "down"){
                        player1.y -= speed;
                        
                    }
                    if (direccion == "left") {
                        player1.x += speed;
                        
                    }
                    if (direccion == "right") {
                        player1.x -= speed;
                    }
                }
            }
            //colision con muros

                if (player1.se_tocan(muritos[i])) {
                    if(direccion == "up"){
                        player1.y += speed;
                    }
                    if (direccion == "down"){

                    }
                    if (direccion == "left") {

                    if (direccion == "right") {

                    }
                }

        //objeto base para paredes
        function Cuadro(x, y, w, h , c){
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;
            this.pintar = function(ctx){
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
            this.se_tocan = function (target) { 
            if(this.x < target.x + target.w &&
                this.x + this.w > target.x && 
                this.y < target.y + target.h && 
                this.y + this.h > target.y){
                    
                    return true;
                }
            };
        }
